plugins {
    id 'java-library'
    id "com.diffplug.spotless" version "6.9.1"
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

spotless {
  java {
    googleJavaFormat()
  }
}

application {
    mainClassName = 'timetree.Main'
}

apply from: 'dependencies.gradle'